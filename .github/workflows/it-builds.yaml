name: It Builds!

on:
  push:
    branches: [main]
  pull_request:

jobs:
  it-builds:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - run: yarn install
      - run: yarn build
